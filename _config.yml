#theme: jekyll-theme-hacker
remote_theme: mmistakes/so-simple-theme
blog_theme: "dark"
title: "PyCampers"
description: "A techno religion for the future"
paginate: 25
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
url: "http://pycampers.com"
google_analytics: "UA-119542427-1"

date_format: "%d-%m-%Y"

twitter:
  username: pycampers
  
footer_links:
  - title: Twitter
    url: https://twitter.com/pycampers
    icon: fab fa-twitter-square
  - title: GitHub
    url: https://github.com/pycampers
    icon: fab fa-github-square

# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: true
